<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>list</title>
</head>

<body>
    <h5>List</h5>
    <ol>
        <li>apples</li>
        <li>bananas</li>
        <li>lemons</li>
    </ol>
    <h5>letters list</h5>
    <ol type="a">
        <li>apples</li>
        <li>banana</li>
        <li>lemons</li>
    </ol>
    <h5>roman List</h5>
    <ol type="i">
        <li>apples</li>
        <li>bananas</li>
        <li>lemons</li>
    </ol>
    <h5>List</h5>
    <ul type="disc">
        <li>apples</li>
        <li>bananas</li>
        <li>lemons</li>
    </ul>
    <h5>List</h5>
    <ul type="circle">
        <li>apples</li>
        <li>bananas</li>
        <li>lemons</li>
    </ul>
    <h5>List</h5>
    <ul type="square">
        <li>apples</li>
        <li>bananas</li>
        <li>lemons</li>
    </ul>
    <h5>List gì đó</h5>
    <dl>
        <dt>apples</dt>
        <dd>bananas</dd>
        <dt>lemons</dt>
    </dl>
    
</body>

</html>
