<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table</title>
</head>
<body>
    <table border="1">
        <tr>
            <th>Fruit</th>
            <th>Percent</th>
        </tr>
        <tr>
            <td>apples</td>
            <td>44%</td>
        </tr>
        <tr>
            <td>Banana</td>
            <td>23%</td>
        </tr>
        <tr>
            <td>oranges</td>
            <td>13%</td>
        </tr>
        <tr>
            <td>other</td>
            <td>10%</td>
        </tr>
    </table>
</body>
</html>
