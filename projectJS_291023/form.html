<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>formJS</title>
    <script src="MyJS/myJS.js"></script>
    <link rel="stylesheet" href="../projectJS_291023/css.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap">
</head>

<body>
    <div class=" container">
        <div class="row">
            <div class="col-4">
                <div class="mb-3">
                    <label for="txtName" class="form-label">Name</label>
                    <input type="text" class="form-control" name="txtName" id="txtName" aria-describedby="txtNameHelp"
                        placeholder="enter name">
                </div>
                <div class="mb-3">
                    <label for="numGrade" class="form-label">Grade</label>
                    <input type="number" class="form-control" name="numGrade" id="Mark" aria-describedby="helpId"
                        placeholder="enter mark">
                </div>
                <button class="btn btn-primary" onclick="check();">Submit</button>
                <br>
                <span class="text text-danger" id="sumit"></span>
            </div>
        </div>
    </div>
    <button>submit</button>
</body>

</html>
